<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Checker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="background-color: black;">
    <h1 style="text-align: center;color:white;">Phone Number Checker</h1>
    <div style="text-align: center;color:white;"><span style="color:white;margin-bottom: 20px;">Enter Phone number :</span><input type="text" id="num"/><button id="check">Check</button></div>
    <div id="res">
        <span style="font-weight: 900;font-size: 20px;">Carrier: </span><span id="carrier"></span><br/><br/>
        <span style="font-weight: 900;font-size: 20px;">Line type: </span><span id="lineType"></span><br/><br/>
    </div>
    <script src="app.js"></script>
</body>
</html>
